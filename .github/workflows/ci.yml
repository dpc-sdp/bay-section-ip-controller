name: CI

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            submodules: recusrive
            token: ${{ secrets.DPC_SDP_PAT }}

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Vet
        run: go vet ./...

      - name: Run tests
        run: go test -v ./...